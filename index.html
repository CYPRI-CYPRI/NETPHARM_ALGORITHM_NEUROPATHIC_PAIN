<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algorithm for Co-analgesic Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #003366;
    }
    select, .box {
      margin-top: 15px;
      width: 100%;
    }
    .box {
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Algorithm for Co-analgesic Selection in Frail Older Adults</h1>

  <label for="painType"><strong>1. Select type of neuropathic pain:</strong></label>
  <select id="painType" onchange="showTreatmentOptions()">
    <option value="">-- Choose --</option>
    <option value="diabetic">Diabetic / Postherpetic / Central Pain</option>
    <option value="trigeminal">Trigeminal Neuralgia</option>
    <option value="fibromyalgia">Fibromyalgia</option>
    <option value="poststroke">Post-stroke Central Pain</option>
  </select>

  <div id="treatmentBox" class="box hidden">
    <div id="treatmentChoices"></div>
  </div>

  <div id="comorbidityBox" class="box hidden">
    <label for="comorbidity"><strong>2. Select comorbidity:</strong></label>
    <select id="comorbidity" onchange="showRecommendation()">
      <option value="">-- Choose --</option>
      <option value="renal">Renal Impairment</option>
      <option value="hepatic">Hepatic Impairment</option>
      <option value="cardiac">Heart Failure</option>
      <option value="frailty">Frailty Syndrome</option>
    </select>
    <div id="recommendation" style="margin-top: 15px;"></div>
  </div>

  <script>
    function showTreatmentOptions() {
      const painType = document.getElementById('painType').value;
      const treatmentBox = document.getElementById('treatmentBox');
      const treatmentChoices = document.getElementById('treatmentChoices');
      const comorbidityBox = document.getElementById('comorbidityBox');
      document.getElementById('recommendation').innerHTML = '';
      document.getElementById('comorbidity').value = '';
      comorbidityBox.classList.add('hidden');

      let html = '';

      if (painType === 'diabetic') {
        html = `<strong>1st choice:</strong> Duloxetine<br><strong>2nd choice:</strong> Pregabalin or Gabapentin`;
      } else if (painType === 'trigeminal') {
        html = `<strong>1st choice:</strong> Carbamazepine<br><strong>2nd choice:</strong> Gabapentin`;
      } else if (painType === 'fibromyalgia') {
        html = `<strong>1st choice:</strong> Duloxetine<br><strong>2nd choice:</strong> Amitriptyline`;
      } else if (painType === 'poststroke') {
        html = `<strong>1st choice:</strong> Amitriptyline<br><strong>2nd choice:</strong> Duloxetine`;
      }

      if (html !== '') {
        treatmentChoices.innerHTML = html;
        treatmentBox.classList.remove('hidden');
        comorbidityBox.classList.remove('hidden');
      } else {
        treatmentBox.classList.add('hidden');
        comorbidityBox.classList.add('hidden');
      }
    }

    function showRecommendation() {
      const drugMap = {
        'duloxetine': {
          renal: 'Avoid if CrCl < 30 ml/min.',
          hepatic: 'Contraindicated in moderate-to-severe hepatic impairment.',
          cardiac: 'Generally safe, monitor for orthostatic hypotension.',
          frailty: 'Start at 30 mg daily, titrate slowly.'
        },
        'gabapentin': {
          renal: 'Adjust dose if CrCl < 60 ml/min. Avoid if < 15 ml/min.',
          hepatic: 'Safe – not hepatically metabolized.',
          cardiac: 'Use caution: risk of fluid retention.',
          frailty: 'Start low (e.g., 100 mg), titrate slowly.'
        },
        'pregabalin': {
          renal: 'Adjust dose if CrCl < 60 ml/min. Avoid if < 15 ml/min.',
          hepatic: 'Safe in mild to moderate impairment.',
          cardiac: 'Risk of edema – caution in heart failure.',
          frailty: 'Start at 25 mg, increase gradually.'
        },
        'amitriptyline': {
          renal: 'Use caution in severe renal impairment.',
          hepatic: 'Avoid in moderate to severe hepatic dysfunction.',
          cardiac: 'QT prolongation risk – monitor ECG.',
          frailty: 'Avoid or use with extreme caution due to anticholinergic effects.'
        },
        'carbamazepine': {
          renal: 'Caution – monitor sodium and renal function.',
          hepatic: 'Contraindicated in hepatic failure.',
          cardiac: 'Avoid in conduction disorders or arrhythmias.',
          frailty: 'Start low, monitor for dizziness and hyponatremia.'
        }
      };

      const painType = document.getElementById('painType').value;
      const comorb = document.getElementById('comorbidity').value;

      let mainDrug = '';
      if (painType === 'diabetic') mainDrug = 'duloxetine';
      else if (painType === 'trigeminal') mainDrug = 'carbamazepine';
      else if (painType === 'fibromyalgia') mainDrug = 'duloxetine';
      else if (painType === 'poststroke') mainDrug = 'amitriptyline';

      if (mainDrug && comorb) {
        const text = drugMap[mainDrug][comorb];
        document.getElementById('recommendation').innerHTML =
          `<strong>Recommendation for ${mainDrug}:</strong><br>${text}`;
      } else {
        document.getElementById('recommendation').innerHTML = '';
      }
    }
  </script>

</body>
</html>
